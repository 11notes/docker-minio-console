name: "s3"

x-lockdown: &lockdown
  # prevents write access to the image itself
  read_only: true
  # prevents any process within the container to gain more privileges
  security_opt:
    - "no-new-privileges=true"

services:
  minio:
    # for more information about this image checkout:
    # https://github.com/11notes/docker-minio
    image: "11notes/minio:2025.10.15"
    hostname: "minio"
    <<: *lockdown
    environment:
      TZ: "Europe/Zurich"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    command: "/mnt"
    volumes:
      - "minio.var:/mnt"
    networks:
      backend:
    restart: "always"

  minio-console:
    depends_on:
      minio:
        condition: "service_healthy"
        restart: true
    image: "11notes/minio-console:1.8.1"
    <<: *lockdown
    environment:
      TZ: "Europe/Zurich"
      MINIO_CONSOLE_MINIO_URL: "https://minio:9000"
      MINIO_CONSOLE_MINIO_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      MINIO_CONSOLE_PASSWORD: "${MINIO_CONSOLE_PASSWORD}"
      # only for testing, use a valid SSL certificate in production
      MC_INSECURE: true
    ports:
      - "3000:9090/tcp"
    volumes:
      - "minio-console.etc:/minio-console/etc"
      - "minio-console.ssl:/minio-console/ssl"
    networks:
      frontend:
      backend:
    restart: "always"

volumes:
  minio.var:
  minio-console.etc:
  minio-console.ssl:

networks:
  frontend:
  backend:
    internal: true